<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections with Buttons and Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section 1: Box with 5 buttons -->
    <section id="section1">
        <div class="button-box">
            <button onclick="buttonClick(1)">jadi naveen</button>
            <button onclick="buttonClick(2)">resume</button>
            <button onclick="buttonClick(3)">work</button>
            <button onclick="buttonClick(4)">blog</button>
            <button onclick="buttonClick(5)">about</button>
        </div>
    </section>

    <!-- Section 2: Image and Name -->
    <section id="section2">
        <img src="https://via.placeholder.com/150" alt="Sample Image" id="image">
        <h2 id="name">John Doe</h2>
    </section>

    <!-- Section 3: Passage -->
    <section id="section3">
        <p id="passage">This is a sample passage. You can replace it with any content you like. The passage can be about anything, and you can use this space to add more text.</p>
    </section>

    <!-- Section 4: 5 buttons -->
    <section id="section4">
        <div class="button-box">
            <button>Option 1</button>
            <button>Option 2</button>
            <button>Option 3</button>
            <button>Option 4</button>
            <button>Option 5</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
